<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Hamzah Has Been To</title>
    <link rel="stylesheet" href="Exercise.css">
</head>
<body>
    <h1>Countries Hamzah Has Been To</h1>
    <p>Flags of countries I have been to!</p>

    <div class="flag-container">
        <div class="flag-item">
            <h2>United Kingdom</h2>
            <img src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg" alt="United Kingdom Flag">
        </div>
        <div class="flag-item">
            <h2>Canada</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Flag_of_Canada.svg" alt="Canada Flag">
        </div>
        <div class="flag-item">
            <h2>Pakistan</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Flag_of_Pakistan.svg" alt="Pakistan Flag">
        </div>
        <div class="flag-item animated-box">
            <h2>Spain</h2>
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Spain Flag">
        </div>
    </div>
</body>
</html>
